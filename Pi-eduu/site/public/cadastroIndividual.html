<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./StyleCadastro.css">
</head>
<body class="bg-img-body">
    <div class="mudar">
        <li class="l1"> <a href="./Home.html"> <span style="color: black ; font-weight: bolder; font-size: 22px;"> Home</span></a> </li>
        <li class="l2"> <a href="./loginIndividual.html"> <span style="color: black ; font-weight: bolder; font-size: 22px;"> Login </span></a></li>
    </div>
    <section class="box-login">
        <h1>Cadastre-se agora!</h1>
        <form action="" class="form-box">
            <span style="color: black ; font-weight: bolder; font-size: 20px;">Nome</span>
             <input type="text" id="nome_input" autofocus>

             <span style="color: black; font-weight: bolder; font-size: 20px;">E-mail</span>
             <input type="email" id="email_ipt" placeholder="seuemail@gmail.com" autofocus>
    
             <span style="color: black; font-weight: bolder; font-size: 20px;">Senha</span>
             <input type="password" id="senha_input" placeholder="********">

             <span style="color: black; font-weight: bolder; font-size: 20px;" >Confirme sua senha</span>
             <input type="password" id="confirmacao_senha_ipnut" placeholder="********">

             <div class="bot2">
             <button class="bot1" onclick="cadastro()">cadastre-se</button>
            </div>
            
        </form>

    </section>
</body>
</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "loginIndividual.html";
                }, "2000")
                
                limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
