<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body class="bg-img-body">
    <div class="mudar">
        <li class="l1"><a href="./Home.html"> <span style="color: white ; font-weight: bolder; font-size: 22px;"> Home </span></a> </li>
        <li class="l2"> <a href="./cadastroIndividual.html"> <span style="color: white ; font-weight: bolder; font-size: 22px;"> Cadastro </span></a></li>
    </div>
    <section class="box-login">
        <h1>Bem Vindo!</h1>
        <form action="" class="form-box">
            <span style="color: white; font-weight: bolder; font-size: 20px;">E-mail</span>
             <input type="email" id="email_ipt" placeholder="seuemail@gmail.com" autofocus>
    
             <span style="color: white; font-weight: bolder; font-size: 20px;">Senha</span>
             <input type="password" id="senha_ipt" placeholder="********">

             <div class="bot2">
             <button class="bot1" onclick="entrar()">Entrar</button>
            </div>
             <div class="new">
                <span class="1">NÃ£o possui conta?</span>
                <span class="1">Cadastre-se <a href="./Cadastro.html"> aqui!</a></span>
             </div>
        </form>
    </section>
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
