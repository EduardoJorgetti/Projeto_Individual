<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="QUIZ-STYLE.css">
    <link rel="stylesheet" href="JSQUIZ.js">
</head>
<body>

    <main class="tela-principal">
        <section class="conteudos">

            <h1>QUIZ</h1>

            <article class="centro" id="instrucoes">
            </article>

            <article class="questoes">

                <header class="questao">
                    <span id="numQuestao"></span>
                    <h2 id="pergunta"></h2>
                </header>

                <div class="corpo">
                    <ol type="A" id="alternativas">
                        <li id="a" value="1A" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="b" value="1b" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="c" value="1c" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="d" value="1d" class="respostas" onclick="verificarAcerto(this, this)"></li>
                    </ol>
                </div>
            </article>

            <article id="aviso"> Quest√£o <span id="numero"></span> de <span id="total"></span></article>

        </section>

        <footer class="centro">Desenvolvido por Eduardo Jorgetti &copy; 2022</footer>
    </main>
    
</body>
</html>
